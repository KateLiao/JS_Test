<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #369249;">
                <h1>克洛格森林</h1>
                <p>穿过迷雾，大师之剑在静谧公主的陪伴下等待勇者...</p>
            </div>
            <div style="background-color: #435376;">
                <h1>海拉鲁城堡</h1>
                <p>灾厄盖侬所在之处，塞尔达公主仍在与其抗争至今</p>
            </div>
            <div style="background-color: #264C72;">
                <h1>黄金莱尼尔</h1>
                <p>身强体壮，充满智慧的半人半兽的魔物，千万要小心</p>
            </div>
            <div style="background-color: #DD972C;">
                <h1>公主、勇士与英杰们</h1>
                <p>百年前的回忆，我会带着你们的份，拯救海拉鲁</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(/Demo02-Slides/image/heroes.jpg);"></div>
            <div style="background-image: url(/Demo02-Slides/image/monster.jpg);"></div>
            <div style="background-image: url(/Demo02-Slides/image/castle.jpg);"></div>
            <div style="background-image: url(/Demo02-Slides/image/forest.jpg);"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
